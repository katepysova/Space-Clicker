<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/base.css" />

    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/typography.css" />

    <link rel="stylesheet" href="css/components/form.css" />
    <link rel="stylesheet" href="css/components/btn.css" />

    <link rel="stylesheet" href="css/layout/registration.css" />
    <link rel="stylesheet" href="css/layout/game.css" />
    <link rel="stylesheet" href="css/layout/progress.css" />

    <link rel="shortcut icon" type="image/png" href="images/favicon.webp" />
  </head>

  <body>
    <main class="main">
      <section class="registration u-hidden">
        <form class="registration__form form">
          <h3 class="heading">Create User</h3>
          <div class="form__field">
            <input
              class="form__input"
              type="text"
              id="username"
              placeholder="Username"
            />
            <label class="form__label" for="username">Username</label>
            <span class="form__field-error">Error</span>
          </div>
          <div class="form__field">
            <input
              class="form__input"
              type="text"
              id="email"
              placeholder="Email"
            />
            <label class="form__label" for="email">Email</label>
            <span class="form__field-error">Error</span>
          </div>

          <button class="btn u-center" type="submit">Create</button>
        </form>
      </section>

      <section class="game u-hidden">
        <div class="game__info">
          <ul class="game__list">
            <li class="game__info-item">
              Username: <span class="username-caption">-</span>
            </li>
            <li class="game__info-item">
              Score: <span class="score-caption">0</span>
            </li>
            <li class="game__info-item">
              Points: <span class="points-caption">0</span>
            </li>
            <li class="game__info-item">
              Level: <span class="level-caption">1</span>
            </li>
          </ul>
        </div>

        <button type="button" class="game__rival">
          <img class="game__rival-image" src="images/rival-1.png" />
        </button>
      </section>
      <section class="progress">
        <div class="progress__content">
          <h4 class="progress__title heading">Great job!</h4>
          <div class="progress__message">Hello</div>
          <button class="btn u-center">Click</button>
        </div>
      </section>
    </main>

    <script src="./js/formValidation.js" type="module"></script>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
