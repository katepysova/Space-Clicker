<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/typography.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="shortcut icon" type="image/png" href="images/favicon.webp" />
  </head>

  <body>
    <div class="wrapper">
      <section class="registration">
        <form class="registration__form form">
          <h3 class="heading">Create User</h3>
          <div class="form__field">
            <input
              class="form__input"
              type="text"
              id="username"
              placeholder="Username"
            />
            <label class="form__label" for="username">Username</label>
            <span class="form__field-error">Error</span>
          </div>
          <div class="form__field">
            <input
              class="form__input"
              type="text"
              id="email"
              placeholder="Email"
            />
            <label class="form__label" for="email">Email</label>
            <span class="form__field-error">Error</span>
          </div>

          <button class="btn" type="submit">Create</button>
        </form>
      </section>
      <section class="game hidden">
        <header class="header">
          <ul class="header__list">
            <li class="header__item">
              Username: <span class="username-caption">-</span>
            </li>
            <li class="header__item">
              Score: <span class="score-caption">0</span>
            </li>
            <li class="header__item">
              Points: <span class="points-caption">0</span>
            </li>
            <li class="header__item">
              Level: <span class="level-caption">1</span>
            </li>
          </ul>
        </header>
        <main class="main space">
          <button type="button" class="rival">
            <img class="rival__image" src="images/rival-1.png" />
          </button>
        </main>
      </section>
    </div>

    <script src="./js/formValidation.js" type="module"></script>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
